<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos</title>
</head>
<body>
    <header>
        <h1>Porcentajes y descuentos</h1>
    </header>
    <main>
        <section>
            <h2>Calcula el precio a pagar de tus productos con descuento</h2>
            
            <form action="InputPrice">
                <label for="">Escribe el precio de tu producto:</label>
                <input id="InputPrice" type="number" placeholder="1000"/>
                <label for="InputDiscount">Escribe el porcentaje de descuento de tu producto:</label>
                <input id="InputDiscount" type="number"  placeholder="15"/>
                <button type="button" onclick="onClickButtonPriceDiscount()">
                    Calcular el precio con descuento
                </button>
                <p id="ResultP"></p>
            </form>
        </section>
    </main>
    <script src="./descuentos.js"></script>
</body>
</html>
